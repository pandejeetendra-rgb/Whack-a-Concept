<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Whack-a-Concept â€” Ethics & Information Security</title>

<style>
:root{
  --bg:#f8fafc; --ink:#0f172a; --muted:#64748b;
  --card:#ffffff; --line:#e2e8f0;
  --accent:#2563eb; --good:#16a34a; --bad:#dc2626;
  --radius:16px;
}
*{box-sizing:border-box}
body{
  margin:0; font-family:system-ui,Segoe UI,Roboto,Arial;
  background:var(--bg); color:var(--ink);
}
.wrap{max-width:1100px;margin:auto;padding:16px}
.panel{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:var(--radius);
  padding:14px;
}
h1{font-size:18px;margin:0 0 6px}
.sub{font-size:13px;color:var(--muted)}

button{
  padding:10px 14px;border-radius:12px;
  border:1px solid var(--line);
  background:#fff;font-weight:600;
  cursor:pointer;
}
button.primary{
  background:var(--accent);color:#fff;border-color:#1d4ed8;
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;margin-top:14px;
}
.hole{
  min-height:110px;
  background:#e5e7eb;
  border-radius:14px;
  display:flex;align-items:center;justify-content:center;
  position:relative;
}
.mole{
  position:absolute;inset:8px;
  background:#dbeafe;
  border-radius:12px;
  display:flex;align-items:center;justify-content:center;
  font-weight:800;text-align:center;
  cursor:pointer;
}
.toast{
  font-size:18px;font-weight:800;
  margin-top:10px;
}
.good{color:var(--good)}
.bad{color:var(--bad)}

.answers{
  margin-top:14px;
  max-height:260px;
  overflow:auto;
  border-top:1px solid var(--line);
  padding-top:10px;
}
.answers h3{margin:0 0 8px;font-size:15px}
.answers li{
  font-size:13px;
  margin-bottom:6px;
}
</style>
</head>

<body>
<div class="wrap">
  <h1>Whack-a-Concept</h1>
  <div class="sub">Ethical Aspects of Information Security (Chapter 4)</div>

  <div class="panel" style="margin-top:12px">
    <div id="prompt">Press Start to begin.</div>

    <div style="margin-top:10px">
      <button class="primary" id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div class="grid" id="grid"></div>

    <div id="feedback" class="toast"></div>

    <!-- ANSWER REVIEW -->
    <div id="answerReview" class="answers" style="display:none">
      <h3>Correct Answers (Review)</h3>
      <ol id="answerList"></ol>
    </div>
  </div>
</div>

<script>
/* ---------------- QUESTION BANK ---------------- */
const QUESTIONS = [
 {q:"Actions are judged by their consequences.", a:"Consequentialism",
  d:["Deontology","Dataveillance","Cyberpiracy"]},

 {q:"Moral duties exist independent of outcomes.", a:"Deontology",
  d:["Consequentialism","Spyware","Cybersecurity"]},

 {q:"Protection of data during storage or transmission.", a:"Information security",
  d:["System security","Hacktivism","Computer matching"]},

 {q:"Protection of hardware and software resources.", a:"System security",
  d:["Information security","Cookies","Data mining"]},

 {q:"Three pillars of information security.", a:"CIA triad",
  d:["VPN","Authentication","Encryption"]},

 {q:"Unauthorized system access using skills.", a:"Hacking",
  d:["Biometrics","Record merging","Informed consent"]},

 {q:"Illegal copying of proprietary software.", a:"Cyberpiracy",
  d:["Hacktivism","Cyberterrorism","Cybertrespass"]},

 {q:"Large-scale electronic monitoring.", a:"Dataveillance",
  d:["Cookies","Integrity","Firewall"]},

 {q:"Identity verification using physical traits.", a:"Biometrics",
  d:["Spyware","Cookies","Record merging"]},

 {q:"Context-aware pervasive computing.", a:"Ambient intelligence",
  d:["Ubiquitous computing","System security","Availability"]}
];

/* ---------------- GAME STATE ---------------- */
const grid = document.getElementById("grid");
const promptEl = document.getElementById("prompt");
const feedback = document.getElementById("feedback");
const answerReview = document.getElementById("answerReview");
const answerList = document.getElementById("answerList");

let current = 0;
let played = [];
let running = false;

/* ---------------- INIT GRID ---------------- */
for(let i=0;i<9;i++){
  const h=document.createElement("div");
  h.className="hole";
  grid.appendChild(h);
}

/* ---------------- GAME LOGIC ---------------- */
function startGame(){
  running=true;
  current=0;
  played=[];
  answerReview.style.display="none";
  nextQuestion();
}

function nextQuestion(){
  grid.innerHTML="";
  feedback.textContent="";

  if(current>=QUESTIONS.length){
    endGame();
    return;
  }

  const Q = QUESTIONS[current];
  played.push(Q);

  promptEl.textContent = Q.q;

  const options = [Q.a,...Q.d].sort(()=>Math.random()-0.5);

  options.forEach(opt=>{
    const m=document.createElement("div");
    m.className="mole";
    m.textContent=opt;
    m.onclick=()=>select(opt,Q.a);
    grid.children[Math.floor(Math.random()*9)].appendChild(m);
  });
}

function select(choice, correct){
  if(!running) return;

  if(choice===correct){
    feedback.textContent="Correct!";
    feedback.className="toast good";
    current++;
    setTimeout(nextQuestion,600);
  }else{
    feedback.textContent="Wrong!";
    feedback.className="toast bad";
  }
}

function endGame(){
  running=false;
  promptEl.textContent="Game Over. Review correct answers below.";
  grid.innerHTML="";
  feedback.textContent="";

  answerList.innerHTML="";
  played.forEach((q,i)=>{
    const li=document.createElement("li");
    li.innerHTML=`<strong>Q${i+1}:</strong> ${q.q}<br>
                  <em>Correct answer:</em> ${q.a}`;
    answerList.appendChild(li);
  });

  answerReview.style.display="block";
}

/* ---------------- CONTROLS ---------------- */
document.getElementById("startBtn").onclick=startGame;
document.getElementById("resetBtn").onclick=()=>location.reload();
</script>
</body>
</html>
